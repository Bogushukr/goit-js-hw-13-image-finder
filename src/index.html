<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Homework 13</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <div class="search-container">
    <form class="search-form" id="search-form">
      <input class="input" type="text" name="query" autocomplete="off" placeholder="Search images..." />
    </form>
  </div>
  <ul class="gallery">
    <!-- Список <li> с карточками изображений -->
  </ul>
  <div class="preloader disable">
    <div class="preloader__icon"></div>
  </div>
  <button type="button" class="btn btn-primary button" data-action="load-more">
    <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>

    <span class="label"></span>
  </button>
</body>

</html>
